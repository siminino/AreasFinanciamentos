@(persons: List[Person])

@main("Areas Financiamentos") {
    <h3>Clientes</h3>
    <ul class="persons">
    @for(person:Person <- persons) {
        <li>
            <a href="@routes.Application.detailPerson(person.id)">@person.name</a>
            - @person.cpf
        </li>
    }
    </ul> 

    <a href="@routes.Application.addPersonGet()">Adicionar Cliente</a>
}
